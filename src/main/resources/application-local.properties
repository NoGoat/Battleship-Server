server.port=9500

# Replace MariaDB with MySQL for MySQL support in both spring.datasource.url,
# spring.datasource.driver-class-name and spring.jpa.properties.hibernate.dialect.
# Note that this project uses Flyway Migration which isn't supported in MariaDB 11.1 so use at your own risk.
spring.jpa.hibernate.ddl-auto=update
spring.datasource.url=jdbc:mariadb://localhost:3306/battleship
spring.datasource.username=
spring.datasource.password=
spring.datasource.driver-class-name=org.mariadb.jdbc.Driver
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MariaDBDialect

spring.flyway.schemas=battleship
spring.flyway.enabled=true

spring.cloud.gcp.sql.enabled=false